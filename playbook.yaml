---
- name: Final Exam Automation
  hosts: all
  become: yes
  vars_files:
    - vars/config.yaml

  tasks:

    # ----------------------------------------------------
    # 1. Install Apache on Debian/Ubuntu
    # ----------------------------------------------------
    - name: Install Apache (Debian)
      apt:
        name: apache2
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian" and enterprise_service == "apache"

    # ----------------------------------------------------
    # 2. Install Apache on CentOS
    # ----------------------------------------------------
    - name: Install Apache (CentOS)
      yum:
        name: httpd
        state: present
      when: ansible_os_family == "RedHat" and enterprise_service == "apache"

    # ----------------------------------------------------
    # 3. Start & enable apache/httpd
    # ----------------------------------------------------
    - name: Start and enable Apache
      service:
        name: "{{ 'apache2' if ansible_os_family == 'Debian' else 'httpd' }}"
        state: started
        enabled: yes
      when: enterprise_service == "apache"

    # ----------------------------------------------------
    # 4. Install Prometheus Node Exporter (Monitoring Tool)
    # ----------------------------------------------------
    - name: Create node_exporter user
      user:
        name: node_exporter
        shell: /usr/sbin/nologin
      when: monitoring_tool == "prometheus"

    - name: Download Node Exporter
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz"
        dest: /tmp/node_exporter.tar.gz
      when: monitoring_tool == "prometheus"

    - name: Extract Node Exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp/
        remote_src: yes
      when: monitoring_tool == "prometheus"

    - name: Move Node Exporter binary
      copy:
        src: /tmp/node_exporter-1.7.0.linux-amd64/node_exporter
        dest: /usr/local/bin/node_exporter
        mode: '0755'
      when: monitoring_tool == "prometheus"

    - name: Create systemd service file for node_exporter
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Prometheus Node Exporter
          After=network.target

          [Service]
          User=node_exporter
          ExecStart=/usr/local/bin/node_exporter

          [Install]
          WantedBy=multi-user.target
      when: monitoring_tool == "prometheus"

    - name: Reload systemd
      command: systemctl daemon-reload
      when: monitoring_tool == "prometheus"

    - name: Start & enable node_exporter
      service:
        name: node_exporter
        state: started
        enabled: yes
      when: monitoring_tool == "prometheus"

    # ----------------------------------------------------
    # 5. Change MOTD (using config.yaml variable)
    # ----------------------------------------------------
    - name: Change MOTD Banner
      copy:
        dest: /etc/motd
        content: "{{ motd_message }}\n"
